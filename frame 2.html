<!DOCTYPE html>
<htmL>
    <head>
        <link rel="stylesheet" href="frame2.css">
        <title>Second Page</title>
    </head>
    <body>
       <div class="header-div">
        <img class="return-button" src="Images/Arrow.png">

        <p class="cart-text">Shopping Cart</p>

        <img class="shopping-cart" src="Images/cart.jpg">
       </div>

       <div class="first-container">
         <img class="shoe-pic" src="Images/kobe shoes.jpg">

         <p class="shoe-name">Nike green Kobe Pronto's</p>

         <p class="shoe-price">$239.55</p>
       </div>

       <hr>

       <div  class="second-container">
         <img class="sweater-pic" src="Images/red sweater.jpg">

         <p class="sweater-description">Red Sweater</p>

         <p class="sweater-price">$12.65</p>
       </div>

       <hr>

       <div class="third-container">
        <img class="miniso-image" src="Images/miniso.jpg">

        <p class="product-name">Miniso Headphones Black</p>

        <p class="product-price">$14.72</p>
       </div>

       <hr>

       <div class="footer-div">
         <div class="shipping-div">
           <p class="shipping-details">Shipping</p>
        
           <p class="shipping-price">$4.11</p>
         </div>

         <div class="sub-div">
           <p class="sub-text">Subtotal</p>

           <p>$266.92</p>
         </div>

         <div class="total-div">
           <p class="total-text">Total</p>

           <p>$271.03</p>
         </div>

           <button class="checkout-button">
            Checkout
          </button>

        </div>
       </div>
    </body>
</htmL>
